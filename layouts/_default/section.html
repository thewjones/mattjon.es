{{ define "main" }}
<article>
  <h1>All Posts</h1>
      {{ .Content }}
          <ul class="contents">
          {{ range where site.RegularPages "Type" "in" site.Params.mainSections }}
              <li><a href="{{ .Permalink }}">{{.Title}} <strong>{{ .PublishDate.Format "2 January 2006" }}</strong></a></li>
           {{ end }}
          </ul>
<hr/>
</article>

{{ end }}
