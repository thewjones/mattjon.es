{{ define "main" }}
<article>
  <h1>All Posts</h1>
      {{ .Content }}
          <ul class="contents">
          {{ range .Pages }}
              <li><a href="{{ .Permalink }}">{{.Title}} <strong>{{ .PublishDate.Format "2 January 2006" }}</strong></a></li>
           {{ end }}
          </ul>
  </article>

{{ end }}
